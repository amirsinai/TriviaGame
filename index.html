<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Milestone Project i - Trivia Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./Styles.css" />
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  </head>
  <body>
    <img
      src="./assets/images/headerBanner.png"
      alt="Header Banner"
      style="width: 100%"
    />
    <h1>Welcome to Trivia WebGame</h1>
    <button id="tech1" class="button1">
      Technology
      <span class="tooltiptext"
        >These trivia questions focus on cellular phones, operating systems, the
        history of the computer, and social media.</span
      >
    </button>
    <button class="button1" id="movie">
      Movies & TV
      <span class="tooltiptext"
        >The trivia game questions are all entertainment-based? Are you a big
        enough movie and TV fan to answer them all?.</span
      >
    </button>
    <button class="button1" id="auto">
      Auto Trivia
      <span class="tooltiptext"
        >These trivia questions are all about the automotive world including its
        history and modern advancements..</span
      >
    </button>
    <!-- <button id="testBtn">test button</button>
    <p id="test"></p> -->

    <div class="result"></div>
    <div class="question-container" id="questionDiv">Question</div>
    <br />
    <br />
    <div class="choices-container">
      <button class="choiceBtnDiv" id="op1">choice1</button>

      <button class="choiceBtnDiv" id="op2">Choice2</button>

      <button class="choiceBtnDiv" id="op3">choice2</button>

      <button class="choiceBtnDiv" id="op4">choice4</button>
    </div>
    <div class="navigation">
      <br />

      <button class="next" id="submit">submit answer</button>
    </div>
    your score:
    <div class="scoreDisp" id="scoreBoard">your score:</div>
    <script src="./app.js"></script>
    <!-- <script src="jquery.js"></script> -->
  </body>
</html>
